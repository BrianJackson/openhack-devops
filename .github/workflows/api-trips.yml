name: api-trips

on:
  push:
    branches: [ main ]
    paths:
      - './apis/trips/**'
  pull_request:
    paths:
      - './apis/trips/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./apis/trips
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Go environment
      uses: actions/setup-go@v2.1.4
      with:
        # The Go version to download (if necessary) and use. Supports semver spec and ranges.
        go-version: 1.15
        
    - name: Test
      run: go test ./tripsgo -run Unit

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name != 'pull_request' }}
    env:
      working-directory: apis/trips/
    steps:
    - uses: actions/checkout@v2
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Azure CLI Action
      uses: Azure/cli@1.0.4
      with:
        # Build the container using ACR task.  The Dockerfile will build and run unit tests.
        inlineScript: |
          cd ${{env.working-directory}}
          az acr build --registry openhack4nl2avg0acr --build-arg ${GITHUB_RUN_NUMBER} --image devopsoh/api-trips:${GITHUB_RUN_NUMBER} .
    
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with:
        app-name: 'openhack4nl2avg0trips'
        images: openhack4nl2avg0acr.azurecr.io/devopsoh/api-trips:${GITHUB_RUN_NUMBER}

    
