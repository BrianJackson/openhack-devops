# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: API-USERPROFILE-CI

on:
  push:
    branches: [ main ]
    paths:
      - './apis/userprofile/**'
  pull_request:
    paths:
      - './apis/userprofile/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./apis/userprofile
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.4.0
    - run: npm install
    #- run: npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    env:
      working-directory: apis/userprofile/
    steps:
    - uses: actions/checkout@v2
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Azure CLI Action
      uses: Azure/cli@1.0.4
      with:
        # Build the container using ACR task.  The Dockerfile will build and run unit tests.
        inlineScript: |
          cd ${{env.working-directory}}
          az acr build --registry openhack4nl2avg0acr --build-arg ${GITHUB_RUN_NUMBER} --image devopsoh/api-userprofile:${GITHUB_RUN_NUMBER} .
